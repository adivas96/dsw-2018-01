<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>

<body>

<h2>Projeto: Calculadora</h2>

<div id="output">0</div>


<div class="rTable">

<div class="rTableRow">
<div class="rTableCell"><button onclick="cliqueBotao(7);">7</button></div>
<div class="rTableCell"><button onclick="cliqueBotao(8);">8</button></div>
<div class="rTableCell"><button onclick="cliqueBotao(9);">9</button></div>
<div class="rTableCell"><button onclick="cliqueOperacao('div');">/</button></div>
</div>

<div class="rTableRow">
<div class="rTableCell"><button onclick="cliqueBotao(4);">4</button></div>
<div class="rTableCell"><button onclick="cliqueBotao(5);">5</button></div>
<div class="rTableCell"><button onclick="cliqueBotao(6);">6</button></div>
<div class="rTableCell"><button onclick="cliqueOperacao('mult');">*</button></div>
</div>

<div class="rTableRow">
<div class="rTableCell"><button onclick="cliqueBotao(1);">1</button></div>
<div class="rTableCell"><button onclick="cliqueBotao(2);">2</button></div>
<div class="rTableCell"><button onclick="cliqueBotao(3);">3</button></div>
<div class="rTableCell"><button onclick="cliqueOperacao('sub');">-</button></div>
</div>

<div class="rTableRow">
<div class="rTableCell"><button onclick="cliqueBotao(0);">0</button></div>
<div class="rTableCell"><button onclick="cliqueBotao('.');">.</button></div>
<div class="rTableCell"><button onclick="cliqueOperacao('soma');">+</button></div>
<div class="rTableCell"><button onclick="cliqueIgual();">=</button></div>
</div>

</div>

<script src="calculadora.js"></script>

</body>

</html>
